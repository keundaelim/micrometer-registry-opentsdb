buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

apply plugin: 'java-library'
apply plugin: 'org.junit.platform.gradle.plugin'

allprojects {
    group = 'com.github.sett4'
    version = '1.0.0'
}

ext {
    micrometerVersion = '1.0.+'
}


dependencies {
    api 'org.slf4j:slf4j-api:1.7.+'

    // Use JUnit test framework
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.+'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.1.+'

    compile "io.micrometer:micrometer-core:${micrometerVersion}"
    testCompile "io.micrometer:micrometer-test:${micrometerVersion}"
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}
